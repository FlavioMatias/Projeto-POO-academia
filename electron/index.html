<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Cadastro</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <h1>Cadastro de Aluno</h1>
    <form id="formAluno">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="tel">Telefone:</label>
        <input type="text" id="tel" required>

        <label for="data_cadastro">Data de Cadastro:</label>
        <input type="text" id="data_cadastro" value="10/02/2025" required>

        <label for="nascimento">Data de Nascimento:</label>
        <input type="text" id="nascimento" value="01/01/1990" required>

        <label for="sexo">Sexo:</label>
        <input type="text" id="sexo" value="M" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required>

        <label for="rg">RG:</label>
        <input type="text" id="rg" required>

        <label for="profissao">Profissão:</label>
        <input type="text" id="profissao" required>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" required>

        <label for="rua">Rua:</label>
        <input type="text" id="rua" required>

        <label for="numero">Número:</label>
        <input type="number" id="numero" required>

        <button type="submit">Cadastrar Aluno</button>
    </form>

    <h2>Listar Alunos</h2>
    <button id="listarAlunos">Listar Alunos Cadastrados</button>

    <div id="response"></div>
    
    <script src="script.js"></script>
</body>
</html>
